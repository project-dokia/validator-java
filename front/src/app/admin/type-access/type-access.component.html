<div class="container-fluid">
   <div class="card m-2">
      <div class="card-body">
         <h4 class="card-text">TYPE ACCESS</h4>
         <div class="row m-2">
            <div class="col-6 offset-6 text-right">
               <input type="button" value="ADD" class="btn btn-primary form-control"
                  routerLink="/admin/type-access/add">
            </div>
         </div>
         <div class="row m-2">
            <div class="col-12">
               <table class="table table-striped table-horvered">
                  <thead>
                     <tr>
                        <th class="text-center">Title</th>
                        <th class="text-center">Action</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let typeAccess of typesAccess">
                        <td>{{typeAccess.title}}</td>
                        <td><input type="button" value="EDIT" class="btn btn-primary form-control"></td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
