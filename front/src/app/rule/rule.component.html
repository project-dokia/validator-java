<div class="container-fluid">
    <!-- <h4 class="card-title">Rule</h4>   -->
    <div class="card m-2">
        <div class="card-body">
            <h4 class="card-text">Cadatro</h4>
            <div class="row m-2">
                <div class="col-2 text-right">
                    <h5>Description</h5>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" [(ngModel)]="rule.description">
                </div>
            </div>
            <div class="row m-2" *ngFor="let ruleObject of fieldsSelected; let i = index">
                <div class="col-2 text-right">
                    <h5>Field</h5>
                </div>
                <div class="col-6">
                    <select class="form-control" [(ngModel)]="fieldsSelected[i]">
                        <option *ngFor="let field of fields" value="{{field._id}}">{{field.title}}</option>
                    </select>
                </div>
                <div class="col-2 text-right" *ngIf="(( fieldsSelected.length - 1) | number) == (i | number)">
                    <input type="button" value="ADD" class="btn btn-primary form-control" (click)="addField()">
                </div>
                <div class="col-2 text-right" *ngIf="(( fieldsSelected.length - 1) | number) > 0 && i != 0 && (( fieldsSelected.length - 1) | number) == (i | number)">
                    <input type="button" value="REMOVE" class="btn btn-danger form-control" (click)="removeField()">
                </div>
            </div>
            <div class="row m-2">
                <div class="col-6 offset-6 text-right">
                    <input type="button" value="INSERT" class="btn btn-primary form-control" (click)="insertRule()">
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="card m-2">
        <div class="card-body">
            <h4 class="card-text">List Rules</h4>
            <hr/>
            <div class="row m-2">
                <div class="col-12">
                    <table class="table table-striped table-horvered">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>_id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rule of rules">
                                <td>{{rule.description}}</td>
                                <td>{{rule._id}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
