<div class="container-fluid">
    <!-- <h4 class="card-title">Type</h4>   -->
    <div class="card m-2">
        <div class="card-body">
            <h4 class="card-text">Cadatro</h4>
            <div class="row m-2">
                <div class="col-3 text-right">
                    <h5>Description</h5>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="type.description">
                </div>
            </div>
            <div class="row m-2">
                <div class="col-3 text-right">
                    <h5>Command</h5>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="type.command">
                </div>
            </div>
            <div class="row m-2">
                <div class="col-6 offset-6 text-right">
                    <input type="button" value="INSERT" class="btn btn-primary form-control" (click)="insertType()">
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="card m-2">
        <div class="card-body">
            <h4 class="card-text">Lista</h4>
            <hr/>
            <div class="row m-2">
                <div class="col-12">
                    <table class="table table-striped table-horvered">
                        <thead>
                            <tr>
                                <th>_id</th>
                                <th>Description</th>
                                <th>Command</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let type of types">
                                <td>{{type._id}}</td>
                                <td>{{type.description}}</td>
                                <td>{{type.command}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
